<!DOCTYPE html>
<html>
<head>
  <title>Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <h1>Configurable apps marketplace</h1>
  <h2>Me &amp; Self</h2>
  <p>
    <a href="https://arcgis.domake.io/login/arcgis/">Login</a>
  </p>
  <div class="result"></div>
  <script>

  var meUrl = 'https://arcgis.domake.io/api/me?format=json';
  request(meUrl, 'GET');

  var meGroupsUrl = 'https://arcgis.domake.io/api/me/groups?format=json';
  request(meGroupsUrl, 'GET');

  var meItemsUrl = 'https://arcgis.domake.io/api/me/items?format=json';
  request(meItemsUrl, 'GET');

  var selfUrl = 'https://arcgis.domake.io/api/self?format=json';
  request(selfUrl, 'GET');

  var selfRolesUrl = 'https://arcgis.domake.io/api/self/roles?format=json';
  request(selfRolesUrl, 'GET');

  var selfUsersUrl = 'https://arcgis.domake.io/api/self/users?format=json';
  request(selfUsersUrl, 'GET');

  </script>
</body>
</html>
