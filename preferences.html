<!DOCTYPE html>
<html>
<head>
  <title>Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <h1>Configurable apps marketplace</h1>
  <h2>Preferencias</h2>
  <p>
    <a href="https://arcgis.domake.io/login/arcgis/">Login</a>
  </p>
  <div class="result"></div>
  <script>

  $.ajaxSetup({
    crossDomain: true,
    xhrFields: {
      withCredentials: true
    }
  });

  var render_to_response = function(url, data){
    var endpoint = "<hr><h2>Endpoint: " + url + "</h2>";
    $(".result").append(endpoint + "<p>" + JSON.stringify(data) + "</p>");
  }

  var request = function(url, method, data, success) {
    $.ajax(url, {
      method: method,
      data: data,
      dataType: 'json',
      success: function(data){
        render_to_response(url, data)
      },
      error: function(data) {
        render_to_response(url, data);
      }
    });  
  }

  var itemsUrl = 'https://arcgis.domake.io/api/items?format=json';
  request(itemsUrl, 'POST', {
    'title': 'test',
    'type': 'foo'
  });

  var meUrl = 'https://arcgis.domake.io/api/me?format=json';
  request(meUrl, 'GET');

  var selfUrl = 'https://arcgis.domake.io/api/self?format=json';
  request(selfUrl, 'GET');

  var rolesUrl = 'https://arcgis.domake.io/api/self/roles?format=json';
  request(rolesUrl, 'GET');

  </script>
</body>
</html>
