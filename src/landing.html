---
title: GeoTemplate Solutions - ArcGIS Templates & Experts
description: Custom configurable apps and templates repository
layout: layouts/_layout:main
url: '/'
dest: '/index.html'
---

<div class="block-group block-group-4-up tablet-block-group-2-up phone-block-group-1-up" id="product-list"></div>

<script src="{{ relativePath }}/assets/js/landing.js"></script>

<script id="appCard" type="text/x-jsrender">
  <div class="card block trailer-1">
    <a
      href="product/?id=<%: id %>"
      class="thumbnail"
      style="background-image: url(<%: image %>)"
    ></a>
    <div class="card-content">
      <h4 class="font-size-1 trailer-half">
        <a href="product/?id=<%: id %>"><%: name %></a>
      </h4>
      <p class="trailer-0 font-size--1 description">
        <%: description.split(" ").slice(0,25).join(" ") %>
      </p>
      <p class="trailer-0 footer-card">
        <span class="author">
          <strong>By:</strong>
          <a href="#"><%: owner.username %></a>
        </span>

        <span class="right price <%: price %>">
          <strong>Price:<strong> <%: price %>
        </span>
      </p>
    </div>
  </div>
</script>
