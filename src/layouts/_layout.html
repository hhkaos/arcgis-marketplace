<!doctype html>
<html lang="es">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  
  {% if description %}
  <meta name="description" content="{{description}}">
  {% endif %}

  {% if author %}
  <meta name="author" content="{{author}}">
  {% endif %}

  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
  </script>
  <![endif]-->

  <!--[if IE]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.4/css/calcite-web.min.css">
  <link rel="stylesheet" href="{{ relativePath }}/assets/css/main.css">
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.4/js/calcite-web.min.js"></script>
  <script>
    window.onload = function () {calcite.init();};
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script src="{{ relativePath }}/assets/vendors/js/jsrender.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsviews/0.9.87/jsrender.js"></script>
  <script src="{{ relativePath }}/assets/js/common.js"></script>
  <script src="{{ relativePath }}/assets/js/js.cookie.js"></script>
  <script src="{{ relativePath }}/assets/js/index.js"></script>
</head>

<body>
  
  {% include "partials/_main-menu" %}
  
  <div class="grid-container">
    <div class="column-24 main">
      {% block main %}{% endblock %}
    </div>

  </div>
  
  {% include "partials/_footer" %}
  
  {% if stats %}
  <!-- last modified: {{ stats.mtime }} -->
  {% endif %}
</body>
</html>
