<!DOCTYPE html>
<html>
<head>
  <title>Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <h1>Configurable apps marketplace</h1>
  <h2>Landing</h2>
  <p id="login">
    <a href="https://arcgis.domake.io/login/arcgis/">Login</a>
  </p>
  <p id="logout" style="display:none">
    <a href="https://arcgis.domake.io/logout">Logout</a>
  </p>

  <div class="result"></div>
  <script>

    var get_products = "https://arcgis.domake.io/api/products";
    request(get_products, 'GET');

    is_authenticated(function(data){
      if(data.username){
        $("#login").hide();
        $("#logout").show();
      }
    });

  </script>
</body>
</html>
